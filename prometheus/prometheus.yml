global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'web-app'
    static_configs:
      - targets: ['tasks.web:3000']
        labels:
          service: 'web-application'
          environment: 'swarm'
          
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'